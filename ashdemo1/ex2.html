<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSIRO IAP RDFStore.js Example 2</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/jquery.min.js"></script>
</head>
<body>

    <div class="container" id="page-container">
        <div class="row"></div>
        <div class="row">
            <div class="col-lg-12">
                <p>Current Status: <span id="status">Loading App...</span></p>
                <div id="generated_form"></div>
            </div>
        </div>
    </div>

    <script type="text/html" id="tmpl_form_header">
        <h1><%=title || (label || "Untitled Class") %></h1>
        <p><%=description || "" %></p>
        <p>URI: <%=uri%></p>
        <p>This is an automatically generated form.</p>
        <p>Please fill in the fields below to create a new instance of <%=title || "this class" %></p>
    </script>

    <script type="text/html" id="tmpl_example_field">
        <div class="form-group">
            <label class="control-label"><%=fieldlabel %></label>
            <div class="input-group">
                <input type="text" name="<%=fieldname %>" class="form-control" />
                <div class="input-group-addon"><%=rangetext || "Any" %></div>
            </div>
        </div>
    </script>

    <script type="text/html" id="requirement_untyped_uri_field">
        <div id="requirement_<%=id%>_group" class="form-group requirement_group" data-count=1>
            <input type="hidden" id="requirement_<%=id%>_property" name="requirement_<%=id%>_property" class="requirement_property_hf" value="<%=property%>" />
            <% if (!typeof(minCardinality) === "undefined") { %>
                <label class="control-label label label-danger">* Requires at least <%=minCardinality%></label>
            <% } %>
            <% if (!typeof(maxCardinality) === "undefined") { %>
                <label class="control-label label label-danger">* Requires at most <%=maxCardinality%></label>
            <% } %>
            <% if (!typeof(cardinality) === "undefined") { %>
                <label class="control-label label label-danger">* Requires <%=cardinality%></label>
            <% } %>
            <label class="control-label label label-info" for="requirement_<%=id%>_field_0"><%=property%></label>
            <div class="input-group">
                <div class="input-group-addon">URI</div>
                <input type="text" class="form-control requirement_field" id="requirement_<%=id%>_field_0">
            </div>
        </div>
    </script>

    <script type="text/javascript">
        var require = {
            baseUrl: "./js/",
        };
    </script>
    <script type="text/javascript" data-main="app4.js" src="js/require.min.js"></script>
</body>
</html>
